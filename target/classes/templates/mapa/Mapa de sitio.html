<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa del Sitio</title>
        <!-- Agrega la script de la API de Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
    </head>
    <body>
        <a href="header.html"></a>
        <!-- Mapa de Sitio -->
        <div style="text-align: center; height: 450px;">
            <div id="map" style="height: 100%; width: 100%;"></div>
            <script>
                // Inicializa el mapa
                function initMap() {
                    const map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 9.994782462165235, lng: -84.13702871440333},
                        zoom: 15
                    });

                    // Agrega un marcador
                    const marker = new google.maps.Marker({
                        position: {lat: 9.994782462165235, lng: -84.13702871440333},
                        map: map,
                        title: 'Villa Gastronómica'
                    });
                }

                // Inicializa el mapa cuando la página carga
                window.addEventListener('load', initMap);
            </script>
        </div>
        <a href="footer.html"></a>
    </body>
</html>
